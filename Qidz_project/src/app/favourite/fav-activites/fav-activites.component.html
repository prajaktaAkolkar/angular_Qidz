<div class="row">
    <div class="col-md-4" *ngFor = "let Fval of fData">
       <div class="event-list-item">
          <div class="event-img">
             <img src={{Fval.img}}>
          </div>
          <div class="event-list-detail">
             <h3>{{Fval.name}}</h3>
             <div class="event_btm_des">
              <div class="event_list_cat_section">
                 <span class="small_text">{{Fval.text}}</span>
                 <div class="review">
                  <ul>
                    <li><i class="fas fa-star"></i></li>
                    <li><i class="fas fa-star"></i></li>
                    <li><i class="fas fa-star"></i></li>
                    <li><i class="fas fa-star"></i></li>
                    <li><i class="fas fa-star"></i></li>
                  </ul>
                </div>
              </div>
              <div class="event_list_price">
                 <span class="dis_price">{{Fval.dPrice}}</span>
                 <span class="main_price">{{Fval.mPrice}}</span>
              </div>
              <div class="event_list_btn">
                <button type="button" class="btn bn_btn">Book Now!</button>
                 <button type="button" class="btn rm_btn">Read More</button>
              </div>
           </div>
          </div>
       </div>
    </div>
 </div>
