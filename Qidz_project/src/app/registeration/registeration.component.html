
<div class="container" style="margin-top: 150px; margin-bottom: 50px;" >
    <form class="border border-dark">
        <div class="row g 0">
            <div class="col text-center p-2 mb-3 bg-light">
                <span class="fs-3">Register</span>
            </div>
        </div>
        <div class="row">
            <div class="col pl-4">
                <label for="fistname" class="form-label">First Name</label>
                <input type=" text" class="form-control" id = "fname" formcontrolname = firstname>
            </div>
            <div class="col pr-4">
                <label for="lastname" class="form-label">Last Name</label>
                <input type=" text" class="form-control" id = "lname" formcontrolname="lastname">
            </div>
        </div>
        <div class="row">
            <div class="col pl-4 pr-4">
<label for="email" class="form-label" >Email</label>
<input type="email" class="form-control" id="email" formcontrolname="email">
        </div>
        
        <div class="row">
            <div class="col pl-4 pr-4 pb-4">
                <label for="phonenumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="number" formcontrolname="phonenumber">
            </div>
            <div class="col ps-3">
              <div class="m-1">Gender</div>
              <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" value="m" id="male">
                  <label class="form-check-label" for="male">male</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" value="m" id="female">
                <label class="form-check-label" for="female">female</label>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col ml-3 mb-3">
                <label for="pwd" class="form-label">Password</label>
                <input type="text" class="form-control" id="pwd">
                <div class="form-text"></div>
            </div>
            <div class="col mb-3">
                <label for="rpwd" class="form-label">Confirm Password</label>
                <input type="text" class="form-control" id="rpwd">
                <div class="form-text"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 offset-3 mb-3">
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    <!-- </form> -->
</div>
