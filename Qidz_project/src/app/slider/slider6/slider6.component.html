  <section id="blog-section" class="blog-section">
    <div class="container">
       <div class="blog_section_outer">

          <div class="row">
            <div class="col-md-8">
            <div class="events_main_heading">
              <h1>More to Explore and Learn</h1>
              <a href="#">See All</a>
            </div>
            <div class="blog-posts-item"  *ngFor = "let val1 of slider6 ;let i = index;"  >
             
              <div class="blog-posts-inner" *ngIf="i >= 1">
                <div class="blog_image">
                <img src={{val1.img}} alt="blog_01">
                <span class="blog_cat">Adventure</span>
              </div>
                <div class="blog_desc">
                  <h2>{{val1.name}}</h2>
                  <p>{{val1.text}}</p>
                  <button type="button" class="btn blog_rm">Read More</button>
                </div>
              </div>
              <div class="divider" *ngIf="i == 1"></div>
            </div>
