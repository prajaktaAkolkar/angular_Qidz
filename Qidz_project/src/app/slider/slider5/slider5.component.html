
     <!-- ======= Third Events Carousel Section start ======= -->
     <section id="third_event_cat" class="third_event_cat">
        <div class="container">
          <div class="row">
           <div class="col-md-12">
            <div class="third_events_section">
              <div class="third_event_section_inner">
                <div class="events_main_heading">
                  <h1>Try Something New in 2021</h1>
                  <a href="#">See All</a>
                </div>
                <owl-carousel-o [options]="bannerSlider">
                 <!-- <div class="third_event_carousel "> -->
                    <ng-template carouselSlide *ngFor = "let val of slider5">  
                    <div class="event_box">
                      <div class="events_des_image">
                      <img src={{val.img}} alt="ad_01">
                      <div class="event_code">{{val.code}}</div>
                      </div>
                      <div class="event_description">
                        <h3>{{val.name}}</h3>
                        <div class="event_btm_des">
                          <div class="left_section">
                            <span class="small_text">{{val.text}}</span>
                            <button type="button" class="btn bn_btn">Book Now!</button>
                          </div>
                          <div class="right_section">
                            <div class="review">
                              <ul>
                                <li><i class="fas fa-star"></i></li>
                                <li><i class="fas fa-star"></i></li>
                                <li><i class="fas fa-star"></i></li>
                                <li><i class="fas fa-star"></i></li>
                                <li><i class="fas fa-star"></i></li>
                              </ul>
                            </div>
                            <button type="button" class="btn rm_btn">Read More</button>
                          </div>
                        </div>
                      </div>
                  </div>
                  </ng-template>
